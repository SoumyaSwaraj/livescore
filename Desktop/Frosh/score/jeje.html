  <script type="text/javascript">
  	$( document ).ready(function() {
  	$('.counter').each(function() {
  var $this = $(this),
      countTo = $this.attr('data-count');
  
  $({ countNum: $this.text()}).animate({
    countNum: countTo
  },

  {

    duration: 4000,
    easing:'linear',
    step: function() {
      $this.text(Math.floor(this.countNum));
    },
    complete: function() {
      $this.text(this.countNum);
      //alert('finished');
    }

  });  

});
  
  

});
  </script>
  <body>
  		<h1 class="heading wow flipInY"> Scoreboard </h1>
    	<div class="row">
    		<div class="col-lg-6 col-sm-12 team team1 wow flipInY" ><span class="counter" data-count="200">0</span></div>
